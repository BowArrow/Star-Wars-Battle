<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Star Fighter</title>
</head>

<body>
  <h1></h1>

  <div class="container-fluid">
    <div class="row my-5">
      <div class="col-md-5 bg-light" id="characters"></div>
      <div class="col-md-2"></div>
      <div class="col-md-5 bg-light" id="enemies"></div>
    </div>
    <div class="row">
      <div class="col-md-5" id="player-health"></div>
      <div class="col-md-2">
        <div class="attack-button">
          <img class="img-fluid attackImg" src="assets/images/duel-image.png">
        </div>
      </div>

      <div class="col-md-5" id="enemy-health"></div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-2" ></div>
      <div class="col-md-8 arena">
        <div class = "row">
          <div class ="col-md-4" id="character-container"></div>
          <div class ="col-md-4"></div>
          <div class ="col-md-4" id="enemy-container"></div>
        </div>
      </div>
      <div class="col-md-2" ></div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
